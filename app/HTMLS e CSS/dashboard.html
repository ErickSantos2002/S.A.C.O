<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard S.A.C.O</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">S.A.C.O</div>
      <nav class="menu">
        <a href="dashboard.html" class="menu-item">Início</a>
        <a href="agendamentos.html" class="menu-item">Agendamentos</a>
        <a href="usuarios.html" class="menu-item">Usuários</a>
        <a href="#" class="menu-item logout">Sair</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="top-bar">
        <h1 class="page-title">Dashboard</h1>
        <div class="user-info">Olá, Usuário</div>
      </div>

      <section class="cards">
        <div class="card">
          <h2>Total de Agendamentos</h2>
          <p>125</p>
        </div>
        <div class="card">
          <h2>Agendamentos Hoje</h2>
          <p>8</p>
        </div>
        <div class="card">
          <h2>Usuários Ativos</h2>
          <p>36</p>
        </div>
      </section>

      <section class="main-section">
        <h2>Bem-vindo ao sistema S.A.C.O</h2>
        <p>Aqui você poderá gerenciar seus agendamentos de forma organizada e simples.</p>
      </section>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
